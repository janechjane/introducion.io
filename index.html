<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Weeknd Entry</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    .scene {
      text-align: center;
    }

    .phrase {
      font-size: 5rem;
      letter-spacing: 0.5rem;
      color: #ffffff; /* 白色文字 */
      text-shadow:
        0 0 10px #00ffff,   /* 青色光暈 */
        0 0 20px #00ffff,
        0 0 30px #00bfff,   /* 深青藍 */
        0 0 40px #007fff,   /* 更深藍 */
        0 0 60px #00ffff;   /* 延伸青色 */
      animation: floatText 4s ease-in-out infinite alternate,
                 pulseGlow 6s ease-in-out infinite;
      will-change: transform, text-shadow;
    }

    .signature {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #00ffff; /* 青色文字 */
      letter-spacing: 0.4rem;
      text-shadow:
        0 0 12px #00ffff,
        0 0 25px #00bfff,
        0 0 40px #007fff,
        0 0 60px #005fff;
      opacity: 0;
      animation: fadeInQuick 1.5s ease forwards,
                 pulseFocus 3s ease-in-out infinite 1.5s;
      will-change: opacity, transform, text-shadow;
      transform-origin: center;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .signature::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0%; /* 初始寬度為0 */
      height: 100%;
      background-color: #00ffff; /* hover 背景青色 */
      z-index: -1; /* 在文字後面 */
      transition: width 0.5s ease; /* 動畫效果 */
    }

    .signature:hover::before {
      width: 100%; /* hover 時展開到100% */
    }

    .signature:hover a {
      color: #001f33; /* hover 時文字變深藍，保持對比 */
    }

    .signature a {
      text-decoration: none;
      color: #00ffff; /* 青色字體 */
    }

    /* Floating up and down */
    @keyframes floatText {
      0% { transform: translateY(-8px) scale(1); }
      100% { transform: translateY(8px) scale(1.05); }
    }

    /* Fade in quickly */
    @keyframes fadeInQuick {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Pulsing glow + scale for focus on "Enter" */
    @keyframes pulseFocus {
      0%, 100% {
        text-shadow:
          0 0 12px #00ffff,
          0 0 25px #00bfff,
          0 0 40px #007fff,
          0 0 60px #005fff;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 60px #00ffff,
          0 0 90px #00ffff;
        transform: scale(1.05);
      }
    }

  </style>
</head>

<body>
  <div class="scene">
    <div class="phrase" id="mainText">The Weeknd</div>
    <div class="signature enter-title" id="name">
      <a href="start.html">Enter</a>      
    </div>
  </div>
</body>
</html>
