    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        font-family: 'Orbitron', sans-serif;
      }

      .enter-title {
      position: relative;
      display: inline-block;
      overflow: hidden; /* 確保 ::before 不超出文字區塊 */
      color: black; /* 文字顏色 */
    }

      .enter-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 0%; /* 初始寬度為0 */
        height: 100%;
        background-color: lightblue; /* 淺藍色背景 */
        z-index: -1; /* 在文字後面 */
        transition: width 0.5s ease; /* 動畫效果 */
      }

      .enter-title:hover::before {
        width: 100%; /* hover 時展開到100% */
      }

      /* CSS */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

      

      .scene {
        text-align: center;
      }

      .phrase {
        font-size: 5rem;
        letter-spacing: 0.5rem;
        text-shadow:
          0 0 10px #fff,   /* 白色基底光暈，可保留 */
          0 0 20px #ff0,   /* 黃色 */
          0 0 30px rgb(0, 42, 255),   /* 紅色 */
          0 0 40px rgb(65, 42, 156),   /* 紅色加強 */
          0 0 60px #ff0;   /* 黃色延伸 */
        animation: floatText 4s ease-in-out infinite alternate,
                  pulseGlow 6s ease-in-out infinite;
        will-change: transform, text-shadow;
      }

      .signature {
        font-size: 2.5rem;
        margin-top: 1rem;
        color: #ff33cc; 
        letter-spacing: 0.4rem;
        text-shadow:
          0 0 12px #fff,
          0 0 25px #ff33cc,
          0 0 40px #ff33cc,
          0 0 60px #cc00ff;
        opacity: 0;
        animation: fadeInQuick 1.5s ease forwards,
                  pulseFocus 3s ease-in-out infinite 1.5s;
        will-change: opacity, transform, text-shadow;
        transform-origin: center;
      } 

      /* Floating up and down */
      @keyframes floatText {
        0% { transform: translateY(-8px) scale(1); }
        100% { transform: translateY(8px) scale(1.05); }
      }


      /* Fade in quickly */
      @keyframes fadeInQuick {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Pulsing glow + scale for focus on "JOSHUA" */
      @keyframes pulseFocus {
        0%, 100% {
          text-shadow:
            0 0 12px #fff,
            0 0 25px #ff33cc,
            0 0 40px #ff33cc,
            0 0 60px #cc00ff;
          transform: scale(1);
        }
        50% {
          text-shadow:
            0 0 20px #fff,
            0 0 40px #ff66ee,
            0 0 60px #ff66ee,
            0 0 90px #dd33ff;
          transform: scale(1.05);
        }
      } 

    </style>
</head>
<body>
    <div class="scene">
        <div class="phrase" id="mainText">The Weeknd</div>
        <div class="signature enter-title" id="name">
            <a href="index.html" class="text-decoration-none">Enter</a>      
        </div>
    </div>

    <script>
// JavaScript: Toggle phrase color on spacebar press
    document.body.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        const phrase = document.getElementById("mainText");
        if (phrase.style.color === "white" || phrase.style.color === "") {
        phrase.style.color = "#0ff";
        } else {
        phrase.style.color = "white";
        }
    }
    });

    </script>
    <script src="start.js"></script>

</body>
